apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: rag-poc
  name: elasticsearch
  annotations: {}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: container
          image: 'docker.elastic.co/elasticsearch/elasticsearch:7.10.1'
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: discovery.type
              value: single-node
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600